Name: zero.rpc
ListenOn: 127.0.0.1:8080

Gateway:
  MaxBytes: 52428800   # 50MB
  Name: gateway
  Host: 0.0.0.0
  Port: 8888
  Timeout: 15000
  Upstreams:
    - Name: rpc-server
      Grpc:
        Endpoints:
          - localhost:8080
        Timeout: 15000
      ProtoSets:
        - ./api/pb/descriptor.pb

Log:
  ServiceName: zero
  Mode: console
  Level: debug
  Encoding: plain
  Stat: false

JWT:
  - Name: "zero"
    AccessSecret: ${JWT_ACCESS_SECRET}
    AccessExpire: ${JWT_ACCESS_EXPIRE}

TelegramBotConfig:
  - Name: ${TG_BOT_NAME}
    Secret: ${TG_BOT_SECRET}
    Expire: ${TG_BOT_EXPIRE}

MysqlDB:
  DataSource: ${MYSQL_USER}:${MYSQL_PASSWORD}@tcp(${MYSQL_HOST}:${MYSQL_PORT})/${DB_NAME}?charset=utf8mb4&parseTime=true&timeout=5s


RedisDB:
  Addr: ${REDIS_ADDR}
  DB: ${REDIS_DB}
  Passwd: ${REDIS_PASSWD}

